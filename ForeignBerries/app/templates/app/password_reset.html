{% include 'app/layouts/header.html' %}

<form method="post" action="" class="form-signin text-center" style="max-width: 400px; margin: calc(50vh - 240px) auto;" >
    {% csrf_token %}
	{% load static %}

	<img class="mb-4" src="{% static 'app/img/logo.gif' %}" width="90" style="border-radius: 50%;">

    <h2 class="h3 mb-3 font-weight-normal"> Відновлення облікового запису </h2>
    <p> Введіть свою електронну пошту</p>

    {{ form.email }}

    <button class="btn btn-lg btn-danger w-100 mb-3 mt-3" type="submit" name="Send email">Надіслати</button>

</form>


{% include 'app/layouts/footer.html' %}
