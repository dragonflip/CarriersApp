<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Forgot password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <form>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <a class="my-0 mr-md-auto font-weight-normal" style="color: black" href="{% url 'main' %}"><b>Polish berries</b> </a>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="btn btn-outline-primary" href="{% url 'login' %}">Sign up/Log in</a>
            </nav>
        </div>
    </form>

    <form method="post" action="" class="form-signin text-center" style="width: 30%; margin: 50px auto;">
        {% csrf_token %}
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h2> Відновлення облікового запису </h2>
        <p> Введіть свою електронну пошту</p>

        {{ form.email }}

        <button class="btn btn-lg btn-primary btn-block mt-3" type="submit" name="Send email">Надіслати</button>
    </form>
</body>
</html>
