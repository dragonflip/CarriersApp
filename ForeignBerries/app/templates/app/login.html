<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Log in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <form>
         <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow" >
             <a class="my-0 mr-md-auto font-weight-normal" style="color: black" href="{% url 'main' %}"><b>Polish berries</b> </a>
             <nav class="my-2 my-md-0 mr-md-3">
             <a class="btn btn-outline-primary" href="{% url 'login' %}">Sign up/Log in</a>
             </nav>
         </div>
    </form>
    
<form method="post" action="" class="form-signin text-center" style="width: 30%; margin: 50px auto;" >
      {% csrf_token %}
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
      <label for="inputUsername" class="sr-only">Username</label>
      <input name="username" class="form-control" placeholder="Username" required="" autofocus="">

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" class="form-control mt-2" placeholder="Password" required="">

      <div class="checkbox mb-3 mt-2">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    {% for message in messages %}
    <p id="messages"> {{ message }}</p>
    {% endfor %}

      <p class="mt-2">Немає акаунта? 
    <a href="{% url 'register' %}">Зареєструватись </a></p>
    </form>
</body>
</html>
