{% include 'app/layouts/header.html' %}

<form method="POST" style="margin: 100px auto; width:80%">
	{% csrf_token %}
	
	<h2> Перегляд статистики за певний період </h2>

	<h6>Початкова дата</h6>
	<input class="form-control mb-2" type="date" name="valu"
		   value="{{dat}}"
		   min="2020-01-01" max="2021-12-31">

	<h6>Кінцева дата</h6>
	<input class="form-control mb-2" type="date" name="validol"
		   value="{{datan}}"
		   min="2020-01-01" max="2021-12-31">

	<h6>Оберіть маршрут</h6>
	<select class="form-select mb-2" name="jrns">
		<option>{{js}}</option>
		<option>None</option>
		{% for i in jrns %}
		<option>{{i.number}}</option>
		{% endfor %}
	</select>

	<button class="btn btn-info" type="submit" name="Confirm">Переглянути</button>
</form>

<div class="row" style="margin: -40px auto; width:80%" >
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-black  mb-3" id="income">
			  	<div class="card-header">
			  		<h5 class="card-title">Продано на суму</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{total_sold.total_sold}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-black  mb-3" id="expenses">
			  	<div class="card-header">
			  		<h5 class="card-title">Витрати за даний період</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title"></h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-black  mb-3" id="delta">
			  	<div class="card-header">
			  		<h5 class="card-title">Прибуток за даний період</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title"></h3>
			  	</div>
			</div>
		</div>
	</div>
</div>

{% include 'app/layouts/footer.html' %}
